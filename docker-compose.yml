version: "3.8"

services:
  backend:
    build: ./backend
    container_name: backend
    restart: unless-stopped
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/todo-api
  mongo:
    image: mongo
    container_name: mongo
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongodb_data:
