version: "3.8"

services:
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=authuser
      - DB_PASSWORD=Authpassword1!!
      - DB_NAME=authdb
      - ACCESS_JWT_KEY=your_secret_key
    depends_on:
      - mysql
    networks:
      - microservices-network

  mysql:
    image: mysql:latest
    container_name: mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=Authpassword1!!
      - MYSQL_DATABASE=authdb
      - MYSQL_USER=authuser
      - MYSQL_PASSWORD=Authpassword1!!
      - MYSQL_PORT=3306
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./auth-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservices-network

  posts:
    build: ./Posts
    container_name: posts
    restart: unless-stopped
    depends_on:
      - mongo-profil-page
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo-profil-page:27017/todo-api
      - ACCESS_JWT_KEY=your_secret_key
    networks:
      - microservices-network

  mongo-profil-page:
    image: mongo
    container_name: mongo-profil-page
    restart: unless-stopped
    ports:
      - "27018:27017"
    networks:
      - microservices-network

  comment-service:
    build: ./comment-service
    container_name: comment-service
    restart: unless-stopped
    depends_on:
      - mongo
    ports:
      - "4001:4001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/comment-service
      - ACCESS_JWT_KEY=your_secret_key
    networks:
      - microservices-network

  mongo:
    image: mongo
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    networks:
      - microservices-network

  like-service:
    build: ./like-service
    container_name: like-service
    restart: unless-stopped
    depends_on:
      - mongo-like
    ports:
      - "4002:4002"
    environment:
      - MONGO_URI=mongodb://mongo-like:27017/like-service
      - ACCESS_JWT_KEY=your_secret_key
    networks:
      - microservices-network

  mongo-like:
    image: mongo
    container_name: mongo-like
    restart: unless-stopped
    ports:
      - "27019:27017"
    networks:
      - microservices-network

  followers:
    build: ./followers
    container_name: followers
    restart: unless-stopped
    depends_on:
      - mongofollowers
    ports:
      - "4003:4003"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongofollowers:27017/followers-api
    networks:
      - microservices-network

  mongofollowers:
    image: mongo
    container_name: mongofollowers
    restart: unless-stopped
    ports:
      - "27020:27017"
    networks:
      - microservices-network

  notification-service:
    build: ./notification-service
    container_name: notification-service
    restart: unless-stopped
    depends_on:
      - notification-mongo
    ports:
      - "4004:4004"
    environment:
      - MONGO_URI=mongodb://notification-mongo:27017/notification
      - ACCESS_JWT_KEY=your_secret_key
    networks:
      - microservices-network

  notification-mongo:
    image: mongo
    container_name: notification-mongo
    restart: unless-stopped
    ports:
      - "27021:27017"
    networks:
      - microservices-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    restart: unless-stopped
    networks:
      - microservices-network
    environment:
      - NODE_ENV=development

  nginx:
    build: ./Nginx
    container_name: nginx-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./Nginx/certs/selfsigned.crt:/etc/nginx/selfsigned.crt
      - ./Nginx/certs/selfsigned.key:/etc/nginx/selfsigned.key
    depends_on:
      - frontend
      - auth-service
      - posts
      - comment-service
      - like-service
      - followers
      - notification-service
    networks:
      - microservices-network

networks:
  microservices-network:
    external: true

volumes:
  mysql-data:
  mongo-profil-page_data:
  mongo-data:
  mongo-like_data:
  mongodb-follower-data:
  notification-mongo-data: