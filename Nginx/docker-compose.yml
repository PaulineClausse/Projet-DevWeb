services:
  nginx:
    build: .
    container_name: nginx-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs/selfsigned.crt:/etc/nginx/selfsigned.crt
      - ./certs/selfsigned.key:/etc/nginx/selfsigned.key
    networks:
      - microservices-network

networks:
  microservices-network:
    external: true
